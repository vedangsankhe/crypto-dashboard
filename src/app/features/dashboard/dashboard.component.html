<section class="Dashboard">
  <h1>Top Crypto Currencies</h1>
  <p>Track live cryptocurrency prices and market trends</p>

  <p *ngIf="loading">Loading cryptocurrencies...</p>

  <p *ngIf="error" class="error">
  {{ error }}
</p>

  <ng-container *ngIf="coins$ | async as coins">
    <ul *ngIf="!loading && !error">
      <li *ngFor="let coin of coins; trackBy: trackById">
        <strong>{{ coin.name }}</strong>
        - â‚¹{{ coin.current_price }}
      </li>
    </ul>
  </ng-container>
</section>
